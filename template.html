<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tables in HTML</title>
    <link rel="stylesheet" href="template.css">
</head>
<body>
    <h1>Tables using HTML</h1>

    <table>

        <tr>
            <th>Cell Color</th>
            <th>Cell Width</th>
            <th>Cell Group</th>
        </tr>
        <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
            <td>Cell 3</td>

        </tr>

        <tr>
            <td>Cell 4</td>
            <td>Cell 5</td>
            <td>Cell 6</td>
        </tr>

    </table>

    <br>

    <table >
        <!--1-->
        <tr class="blue">
            <th>&nbsp;</th>
            <th colspan="2" id="special">Basic/Full</th>
            
        </tr>

        <!--2-->
        <tr class="purple">
            <th>Set up</th>
            <td rowspan="2" id="special">Free</td>
            <td>$49.99</td>
        </tr>
        <!--3-->
        <tr>
            <th>First Year</th>
            <td>$19.99</td>
        </tr>
        <!--4-->
        <tr class="cyan">
            <th>Second Year</th>
            <td>$9.99</td>
            <td>$29.99</td>

        </tr>

         
    </table>

    

</body>
</html>
